{% extends 'base.html' %}

{% block title %}
    Enviar código QR
{% endblock %}

{% block header %}
    Enviar código QR
{% endblock %}

{% block content %}
    <div>
        <h2>Enviar código QR de {{ attender.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>
{% endblock %}
