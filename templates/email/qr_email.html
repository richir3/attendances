<!DOCTYPE html>
<html>
<head>
    <title>Tu Código QR para el evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if name %}
            <h1>Hola {{ name }}</h1>
        {% else %}
            <h1>Hola {{ attender.brotherhood.name }}</h1>
        {% endif %}
        <p></p>
        <p>Aquí tienes el código qr para registrar la asistencia de {{ attender.name }} a los ensayos del pregón 2025:</p>
        <p></p>
    </div>
</body>
</html>
